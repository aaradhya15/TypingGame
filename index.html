<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Typing Game</h1>
  </div>
  <div class="container">
    <h3>Time left:
      <span id="timer">0</span>
    </h3>
    <h2 id="current-word">Click start to play the game. </h2>
    <!-- <button id="start-button" >START</button> -->
    <button id="start-button" type="button" class="btn btn-success">START</button>
    <br>
    <!-- <button id="restart-button" >RESTART</button> -->
    <button id="restart-button" type="button" class="btn btn-danger">RESTART</button>
    <br>
    
    <input type="text" id="input-word" placeholder="start typing...">
    <h4 id="alert"> </h4>
    <h3>Level:
      <span id="level">0</span>
    </h3>
    <h3>Score:
      <span id="score">0</span>
    </h3>
    <h3>High Score:
      <span id="high-score" class=initial-high-score>0</span>
    </h3>

  </div>

  <script src = script.js></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
